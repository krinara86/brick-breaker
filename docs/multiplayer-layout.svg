<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 720" width="400" height="720">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0c0c0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6d5dfc"/>
      <stop offset="100%" stop-color="#8b7dff"/>
    </linearGradient>
    <linearGradient id="orange" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f0923b"/>
      <stop offset="100%" stop-color="#f0ad5b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="720" fill="url(#bg)" rx="12"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="398" height="718" fill="none" stroke="#2a2a33" stroke-width="1" rx="12"/>

  <!-- Title area -->
  <text x="200" y="32" text-anchor="middle" fill="#e4e4e9" font-family="monospace" font-size="11" font-weight="bold" letter-spacing="3">MULTIPLAYER LAYOUT</text>

  <!-- P2 Score -->
  <text x="30" y="62" fill="#f0923b" font-family="monospace" font-size="10" font-weight="bold">P2</text>
  <text x="370" y="62" text-anchor="end" fill="#555" font-family="monospace" font-size="10">4,200</text>

  <!-- =================== P2 ZONE (TOP) =================== -->
  
  <!-- P2 label -->
  <text x="200" y="80" text-anchor="middle" fill="#f0923b55" font-family="monospace" font-size="9" letter-spacing="6">PLAYER 2 ZONE</text>

